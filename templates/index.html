<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ user.name }}'s Watchlist</title>
    <link rel="icon" href="{{ url_for('static',filename='images/1.webp' )}}">
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}" type="text/css">
</head>
<body>
<h2>
    <img alt="Avatar" class="avatar" src="{{ url_for('static', filename='images/1.jpg') }}">
    {{ name }}'s Watchlist
</h2>
<img alt="Walking Totoro" class="totoro" src="{{ url_for('static', filename='images/totoro.gif') }}">
    <img src="{{ url_for('static',filename='images/1.jpg') }}">
<h2>{{ user.name }}'s Watchlist</h2>
{# 使用length 过滤器获取movies变量的长度 #}
<p>{{ movies|length }} Titles</p>
<ul>
    {% for movie in movies %} {# 迭代movies变量 #}
    <li>{{ movie.title }}-{{ movie.year }}</li>
    {% endfor %}
</ul>
</body>
</html>
